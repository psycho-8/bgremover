<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{ % static 'logo.png' %}" type="image/x-icon">
    <title>Background Remover - Welcome</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --primary-dark: #1976D2;
            --background-color: #B2D8CE;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #88c1b5 100%);
        }

        .landing-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }

        .logo {
            width: 250px;
            height: 250px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .get-started-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .get-started-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .get-started-btn:active {
            transform: translateY(0);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 768px) {
            .landing-container {
                padding: 1.5rem;
            }

            .logo {
                width: 140px;
                height: 140px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .get-started-btn {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Background Remover Logo" class="logo">
        <h1 class="title">Background Remover</h1>
        <p class="subtitle">Transform your images instantly with our powerful background removal tool. Quick, easy, and professional results in seconds.</p>
        <a href="{{ url_for('editor') }}" class="get-started-btn">Get Started</a>
    </div>
</body>
</html>
